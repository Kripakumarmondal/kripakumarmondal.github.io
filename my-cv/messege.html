<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messege</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="styles/messege.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_head">
                <h1 id="contact"> Contact</h1>
                <div class="card_body">
                    <form action="" method="get">
                        <div>
                       <label for="name"> Name:</label>
                        <input type="text" class="from_contorl">
                        </div>

                        <div>
                        <label for="email"> Email:</label>
                        <input type="email" name="useremail" id="emal">
                        </div>
                        
                        </div>
                        <label for="phone">Phone No:</label>
                        <input type="number" name="userphonenumber" id="number">
                        </div>

                        <div>
                         <label for="address"> Address:</label>
                         <textarea id="address" name="user_address"></textarea>
                         </div></br>
 
                        <div>
                        <label for="nessege"> Messege:</label>
                        <textarea id="msg" name="user_message"></textarea>
                        </div>

                        <div class="from-group">
                        <label for="exampleFormControlFile1">File input</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    
                        </br>

                        <div class="button">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="goBack()">Back</button>
                        <button type="button" class="btn btn-secondary btn-sm">Reset</button>
                        <button type="button" class="btn btn-primary btn-sm">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
            function goBack() {
              window.history.back();
            }
            </script>
</body>

</html>
